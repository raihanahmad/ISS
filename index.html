<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ISS Tracker - API Project</title>
  </head>

  <body>
    <body>
      <section id="main-section">
        <div id="map-section">
          <div id="map">
            <!-- Map will be shown inside this div-->
          </div>
        </div>

        <div id="map-info">
          <div class="brand">
            <h1>ISS Tracker</h1>
          </div>
          <div class="latlon">
            <h1 id="alt">Altitude</h1>
            <h1 id="lat">Latitude</h1>
            <h1 id="lon">Longitude</h1>
          </div>
        </div>
      </section>

      <footer>
        <p>
          This web app made by
          <a href="https://raihanahmad.netlify.app/">Raihan Ahmad</a>
        </p>
      </footer>

      <script
        src="https://openlayers.org/en/v4.6.5/build/ol.js"
        type="text/javascript"
      ></script>
      <script
        type="text/javascript"
        src="app.js"
        type="text/javascript"
      ></script>
    </body>
  </body>
</html>
